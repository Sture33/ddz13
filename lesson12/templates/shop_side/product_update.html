<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product update</title>
</head>
<body>

    <form method="POST">
        {% csrf_token %}
        <input value="{{ product.name }}" type="text" name="name">
        <input value="{{ product.price }}" type="number" name="price">
        <input value="{{ product.quantity }}" type="number" name="quantity">
        <select name="category">
            {% for category in category_list %}

                    <option
                            {% if category == product.category %}
                                selected
                            {% endif %}
                            value="{{ category.pk }}">{{ category }}
                    </option>
            {% endfor %}
        </select>
        {% for shop in shop_list %}
        <label for={{shop.pk}}>{{shop}}</label>
        <input type="checkbox" name="{{shop.pk}}" id={{shop.pk}} value="{{shop}}" {% if shop in product.shop.all %} checked {% endif %}>
        {% endfor %}

        <input type="submit" value="Update">
    </form>

</body>
</html>
