<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
</head>
<body>

    <h1>Product List</h1>
    <a href="{% url 'product_create' %}">Create Product</a>
    <div style="width: 300px; margin: auto; margin-top: 50px;">

        <form method="get" >
            <select name="shop_filter" >
                <option value="all">All</option>
                {% for shop in shop_list %}
                    <option value="{{shop.pk}}">{{shop}}</option>
                {% endfor %}
            </select>
            <button type="submit">Применить фильтр</button>
        </form>


        {% for product in filtered_products %}
            <p>
                {{ product.name }} -
                <a href="{% url 'product_detail' product.slug %}">Detail</a>
                <a href="{% url 'product_update' product.slug %}">Update</a>
                <a href="{% url 'product_delete' product.slug %}">Delete</a>
            </p>
        {% endfor %}
    </div>

</body>
</html>
